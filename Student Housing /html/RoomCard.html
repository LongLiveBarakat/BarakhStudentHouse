<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Card</title>
    <link rel="stylesheet" href="../style/RoomCard.css">
</head>
<body>
<!--start room card-->
    <div class="container">
        <h2 class="title">Room One</h2>
        <form action="" class="RoomForm">
            <div class="upper_section">
                <div class="info">
                    <label for="text">Capacity</label>
                    <label for="text" class="Cap"></label>
                    <label for="text">Current</label>
                    <label for="text" class="Cur"></label>
                    <!--<label for="text">Room State</label>
                    <label for="text" class="Cap"></label>
                    <label for="text">Is Full</label>
                    <label for="text" class="Cap"></label>-->
                </div>
                <div class="Students">
                    <form action="">
                        <label for="text"></label>
                        <label for="text"></label>
                    </form>
                </div>
            </div>
            <div class="horizontal_line"></div>
            <div class="lower_section">
                <form action="" class="add_form">
                    <label for="text">Add</label>
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Id" required>
                    <button class="add_button">Add</button>
                </form>
                <form action="" class="update_form">
                    <label for="text">Update</label>
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Id" required>
                    <button class="add_button">Update</button>
                </form>
                <form action="" class="delete_form">
                    <label for="text">Delete</label>
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Id" required>
                    <button class="add_button">Delete</button>
                </form>
            </div>
        </form>
    </div>
<!--end room card-->

</body>
</html>
