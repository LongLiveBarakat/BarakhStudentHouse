<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Card</title>
    <link rel="stylesheet" href="../style/RoomCard.css">
</head>
<body>
    <div class="container">
        <form action="" class="RoomForm">
            <div class="upper_section">
                <div class="info">
                    <label for="text">Capacity</label>
                    <label for="text" class="Cap"></label>
                    <label for="text">Current</label>
                    <label for="text" class="Cur"></label>
                </div>
                <div class="Students">
                    <form action="">
                        <label for="text"></label>
                        <label for="text"></label>
                    </form>
                </div>
            </div>
            <div class="horizontal_line"></div>
            <div class="lower_section">
                <div class="add_button">
                    <form action="">Add</form>
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                </div>
                <div class="ubdate_button">
                    <form action="">Update</form>
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                </div>
                <div class="delete_button">
                    <form action="">Delete</form>
                    <input type="text" name="" id="">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
