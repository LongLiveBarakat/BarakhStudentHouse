<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins</title>
    <link rel="stylesheet" href="../style/Admins.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="../images/profile1.jpg" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">David Dell</h2>
                        <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim odio nisi, assumenda quasi voluptas, dignissimos animi quisquam repellat at similique incidunt qui sapiente cumque nulla repudiandae quas alias iusto a.</p>

                        <button class="button">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
