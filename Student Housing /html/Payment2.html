<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment2</title>
    <link rel="stylesheet" href="../style/Payment2.css">
</head>
<body>
    <!-- start header -->
    <header>
        <h2 class="HeadName">Online Payment</h2>
    </header>
    <!-- End header -->

    <!--Start Form-->
    <form>
        <div class="card-details">
            <p>Pay using Credit or Debit card</p>
            <div class="card-number">
            <label> Card Number </label>
            <input
                type="text"
                class="card-number-field"
                placeholder="###-###-###"/>
            </div>

            <br />

            <div class="card-number">
            <label> Expiry Date </label>
            <input type="text" class="date-number-field" 
                    placeholder="DD-MM-YY" />
            </div>

            <div class="card-number">
            <label> CVV number </label>
            <input type="text" class="cvv-number-field" 
                placeholder="xxx" />
            </div>
            
            <div class="card-number">
            <label> Card Holder name </label>
            <input
                type="text"
                class="card-name-field"
                placeholder="Enter your Name"/>
            </div>

            <button type="submit" 
                    class="submit-now-btn">
            Submit
            </button>
        </div>
    </form>
    <!--End Form-->
    
    <!--Start picterWelcome-->
    <div class="section">
        <img src="../images/WhatsApp Image 2022-10-27 at 9.50.07 PM.jpeg">
        <h3>
            Welcome Mr. Abdull-Samad
        </h3>

        <h5 class="txt">National Id : 30211298800999</h5>
        <h5 class="txt">College Id : 1618120200292</h5>
        <h5 class="txt">Age : 19</h5>
        <h5 class="txt">Payment Amount : 365</h5>
    </div>
    <!--End picterWelcome-->
</body>
</html>
